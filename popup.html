<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="dicoding:email" content="farizfahrian53@gmail.com">
  <title>Creative Content Catalyst</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="assets/Catalyst.png" alt="Creative Content Catalyst" class="logo">
      <h1>Creative Content Catalyst</h1>
      <div class="language-toggle">
        <button id="lang-id" class="lang-btn active" title="Bahasa Indonesia">ID</button>
        <button id="lang-en" class="lang-btn" title="English">EN</button>
      </div>
    </header>
    
    <div class="input-section">
      <textarea id="prompt-input" placeholder="Masukkan kata kunci, topik, atau konteks di sini..."></textarea>
      
      <div class="options-row">
        <div class="select-wrapper">
          <label for="content-select">Jenis Konten:</label>
          <select id="content-select">
            <option value="social">Caption Media Sosial</option>
            <option value="blog">Intro Blog</option>
            <option value="ad">Iklan</option>
            <option value="product">Deskripsi Produk</option>
          </select>
        </div>
        
        <div class="select-wrapper">
          <label for="tone-select">Tone:</label>
          <select id="tone-select">
            <option value="professional">Professional</option>
            <option value="casual">Santai</option>
            <option value="persuasive">Persuasif</option>
            <option value="informative">Informatif</option>
          </select>
        </div>
      </div>
      
      <button id="generate-btn" class="primary-btn">
        <span class="btn-icon">✨</span>
        <span class="btn-text">Generate Konten</span>
      </button>
    </div>
    
    <div class="results-section" id="results-container">
      <div class="result-header">
        <h2>Hasil</h2>
        <div class="result-actions">
          <button id="copy-btn" class="icon-btn" title="Copy to clipboard">
            <img src="assets/copy.svg" alt="Copy">
          </button>
        </div>
      </div>
      <div id="loading-spinner" class="hidden">
        <div class="spinner"></div>
        <p>Sedang membuat konten...</p>
      </div>
      <div id="result-content" class="result-box"></div>
      <div id="error-message" class="error-message hidden"></div>
    </div>

    <div class="history-section">
      <div class="history-header">
        <h2>Riwayat</h2>
        <button id="clear-history" class="icon-btn" title="Clear history">
          <img src="assets/trash.svg" alt="Clear History">
        </button>
      </div>
      <div id="history-list" class="history-list">
        <div id="history-loading" class="history-loading hidden">
          <div class="spinner small-spinner"></div>
        </div>
        <p id="no-history">Tidak ada riwayat</p>
      </div>
    </div>
    
    <footer>
      <button id="settings-btn" class="action-btn">
        <img src="assets/settings.svg" alt="Settings" class="btn-icon-small">
        <span>Pengaturan</span>
      </button>
      <p class="copyright">© 2025 Creative Content Catalyst</p>
    </footer>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
